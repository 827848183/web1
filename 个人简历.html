<!DOCTYPE html>
<html>
<head>
	<title>个份简历</title>
	<meta charset="utf-8">
</head>
<body>
<table align="center" cellspacing="0" border="1" width="660" height="900">
<caption><strong>简洁易用的个人简历表模板</strong></caption>
<tr align="center">
	<td width="120">姓名</td>
	<td width="180"></td>
	<td width="120">性别</td>
	<td width="240"></td>
</tr>
<tr align="center">
	<td width="120">本人联系地址</td>
	<td width="180"></td>
	<td width="120">民族</td>
	<td width="240"></td>
</tr>
<tr align="center">
	<td width="120">家庭详细地址</td>
	<td width="180"></td>
	<td width="120">出生日期</td>
	<td width="240"></td>
</tr>
<tr align="center">
	<td width="120">婚姻状况</td>
	<td width="180"></td>
	<td width="120">身高</td>
	<td width="240"></td>
</tr>
<tr align="center">
	<td width="120">联系电话</td>
	<td width="180"></td>
	<td width="120">邮箱</td>
	<td width="240"></td>
</tr>
<tr align="center">
	<td width="120">通信地址</td>
	<td width="180"></td>
	<td width="120">邮编</td>
	<td width="240"></td>
</tr>
<tr align="left">
	<td colspan="4">求职意向:</td>
</tr>
<tr align="center">
	<td width="120">毕业院校</td>
	<td colspan="3"> </td>
</tr>
<tr align="center">
	<td width="120">学历</td>
	<td width="240"></td>
	<td width="120">毕业日期</td>
	<td width="180"></td>
</tr>
<tr align="center">
	<td width="120">专业</td>
	<td width="240"></td>
	<td width="120">计算机水平</td>
	<td width="180"></td>
</tr>
<tr align="center">
	<td  width="120">证书</td>
	<td  colspan="3" width="540">C1汽车驾驶证、报关员证、会计证、电工证</td>
</tr>

<tr >
	<td rowspan="3" align="center">工作经历</td>
	<td colspan="3">2011年在XX公司实习3个月</td>
</tr>
<tr>
	
	<td colspan="3">2012年在XX公司兼职3个月</td>
</tr>
<tr>
	
	<td colspan="3">2012年在XX公司上班3个月</td>
</tr>
<tr align="center">
	<td colspan="4">自我评价</td>
</tr>
<tr align="center">
	<td colspan="4">本人为人诚恳、思想积极向上、性格开朗、积极进取、有较强的团队精神</td>
</tr>
</table>
</body>
</html>
